
<!doctype html>
<html lang="en">
  <head>
   
    <title>Hello, world!</title>
  </head>
  <body>
    <p>Hi Everone!!</p>
    <div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
     
   
  </body>
</html>
